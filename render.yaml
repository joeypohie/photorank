services:
  - type: web
    name: photorank-backend
    runtime: python
    plan: hobby
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: FLASK_ENV
        value: production
      - key: MAX_CONTENT_LENGTH
        value: "104857600"
      - key: UPLOAD_FOLDER
        value: /opt/render/persistent/uploads   # persist uploads across deploys
      - key: TORCH_HOME
        value: /opt/render/persistent/.torch    # persist model weights cache
    buildCommand: |
      set -e
      echo "=== Build Debug Info ==="
      python -V
      pip -V
      echo "=== Installing dependencies ==="
      pip install -U pip wheel setuptools
      pip install -r requirements.txt
      pip install .
      echo "=== Creating directories ==="
      mkdir -p /opt/render/persistent/uploads
      mkdir -p /opt/render/persistent/.torch
      echo "=== Testing imports ==="
      python -c "import sys; sys.path.append('src'); import photorank.app; print('Import successful')"
      echo "=== Build completed successfully ==="
    startCommand: gunicorn src.photorank.app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 600
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: photorank-data
      mountPath: /opt/render/persistent
      sizeGB: 2

  - type: web
    name: photorank-frontend
    runtime: static
    buildCommand: |
      cd frontend
      npm ci
      npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
    autoDeploy: true
